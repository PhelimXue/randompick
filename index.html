<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>花椰菜爭霸戰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
</head>
<body>
    <div id="app" class="container-fluid">
        <h1 align="center">花椰菜爭霸戰！</h1>
        <div class="row">
          <div class="col-md-2" style="text-align: center; background-color:lavender;">.col-sm-4</div>
          <div class="col-md-2" style="text-align: center; background-color:lavenderblush;">.col-sm-4</div>
          <div class="col-md-2" style="text-align: center; background-color:lavender;">.col-sm-4</div>
          <div class="col-md-2" style="text-align: center; background-color:lavenderblush;">.col-sm-4</div>
          <div class="col-md-2" style="text-align: center; background-color:lavender;">.col-sm-4</div>
          <div class="col-md-2" style="text-align: center; background-color:lavenderblush;">.col-sm-4</div>
          <div class="col-md-12">{{message}}<button onclick="random1()">Click Me!</button></div>
        </div>
        <div class="row">
            <div id="random1" class="col-md-2">{{randomNum1}}</div>
            <div id="random2" class="col-md-2">{{randomNum2}}</div>
            <div id="random3" class="col-md-2">{{randomNum3}}</div>
            <div id="random4" class="col-md-2">{{randomNum4}}</div>
            <div id="random5" class="col-md-2">{{randomNum5}}</div>
            <div id="random6" class="col-md-2">{{randomNum6}}</div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
