<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>花椰菜爭霸戰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
</head>
<body>
    <div id="app" class="container-fluid">
        <h1 align="center">花椰菜爭霸戰！</h1>
        <div class="row">
          <div class="col-md-2" style="text-align: center; background-color:lavender;">1.山下智久</div>
          <div class="col-md-2" style="text-align: center; background-color:lavenderblush;">2.彭于晏</div>
          <div class="col-md-2" style="text-align: center; background-color:lavender;">3.孔劉</div>
          <div class="col-md-2" style="text-align: center; background-color:lavenderblush;">4.鹿晗</div>
          <div class="col-md-2" style="text-align: center; background-color:lavender;">5.陳偉霆</div>
          <div class="col-md-2" style="text-align: center; background-color:lavenderblush;">6.阿米爾·汗</div>
        </div>
        
        <div class="row">
            <div class="col-md-2 text-center" v-bind:style="{ color: isWinner.n1}"><h2>{{randomNum.n1}}</h2></div>
            <div class="col-md-2 text-center" v-bind:style="{ color: isWinner.n2}"><h2>{{randomNum.n2}}</h2></div>
            <div class="col-md-2 text-center" v-bind:style="{ color: isWinner.n3}"><h2>{{randomNum.n3}}</h2></div>
            <div class="col-md-2 text-center" v-bind:style="{ color: isWinner.n4}"><h2>{{randomNum.n4}}</h2></div>
            <div class="col-md-2 text-center" v-bind:style="{ color: isWinner.n5}"><h2>{{randomNum.n5}}</h2></div>
            <div class="col-md-2 text-center" v-bind:style="{ color: isWinner.n6}"><h2>{{randomNum.n6}}</h2></div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
