<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>花椰菜爭霸戰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div id="app" class="container-fluid" v-cloak>
        <h1 align="center"> </h1>
        <div class="row" style="text-align: center;">
            <div class="col-md-8 col-md-offset-2"><img src="img/title.png" /></div>
        </div>
        <p></p>

        <div class="row">
            <div class="col-md-2 pickName" style="text-align: center; background-color:lavender;">1.山下智久</div>
            <div class="col-md-2 pickName" style="text-align: center; background-color:rgb(233, 218, 133);">2.彭于晏</div>
            <div class="col-md-2 pickName" style="text-align: center; background-color:lavender;">3.孔劉</div>
            <div class="col-md-2 pickName" style="text-align: center; background-color:rgb(233, 218, 133);">4.鹿晗</div>
            <div class="col-md-2 pickName" style="text-align: center; background-color:lavender;">5.陳偉霆</div>
            <div class="col-md-2 pickName" style="text-align: center; background-color:rgb(233, 218, 133);">6.金城武</div>
        </div>

        <div class="row" style="text-align: center;">
            <div class="col-md-2 text-center score" v-bind:style="{ color: isWinner.n1}" style="background-color:lavender;">{{randomNum.n1}}</div>
            <div class="col-md-2 text-center score" v-bind:style="{ color: isWinner.n2}" style="background-color:rgb(233, 218, 133);">{{randomNum.n2}}</div>
            <div class="col-md-2 text-center score" v-bind:style="{ color: isWinner.n3}" style="background-color:lavender;">{{randomNum.n3}}</div>
            <div class="col-md-2 text-center score" v-bind:style="{ color: isWinner.n4}" style="background-color:rgb(233, 218, 133);">{{randomNum.n4}}</div>
            <div class="col-md-2 text-center score" v-bind:style="{ color: isWinner.n5}" style="background-color:lavender;">{{randomNum.n5}}</div>
            <div class="col-md-2 text-center score" v-bind:style="{ color: isWinner.n6}" style="background-color:rgb(233, 218, 133);">{{randomNum.n6}}</div>
        </div>
        
        <div class="row" style="text-align: center; background-color:rgb(160, 252, 175);">
            <div class="col-md-2" style="background-color:lavender;"><img src="img/n1.jpg" width="100%" /></div>
            <div class="col-md-2" style="background-color:rgb(233, 218, 133);"><img src="img/n2.jpg" width="100%" /></div>
            <div class="col-md-2" style="background-color:lavender;"><img src="img/n3.jpg" width="100%" /></div>
            <div class="col-md-2" style="background-color:rgb(233, 218, 133);"><img src="img/n4.jpg" width="100%" /></div>
            <div class="col-md-2" style="background-color:lavender;"><img src="img/n5.jpg" width="100%" /></div>
            <div class="col-md-2" style="background-color:rgb(233, 218, 133);"><img src="img/n6.jpg" width="100%" /></div>
        </div>
    </div>
    <script src="js/home.js?update=2"></script>
</body>
</html>
